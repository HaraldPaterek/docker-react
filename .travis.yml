sudo: required
services:
- docker
before_install:
- docker build -t haraldpaterek/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true haraldpaterek/docker-react npm run test
language: generic
dd:
- openssl aes-256-cbc -K $encrypted_1c67c68a25af_key -iv $encrypted_1c67c68a25af_iv
  -in nomadic-coast-274909-11bf13480ec9.json.enc -out ~\/nomadic-coast-274909-11bf13480ec9.json
  -d
- openssl aes-256-cbc -K $encrypted_bd11dfdabef3_key -iv $encrypted_bd11dfdabef3_iv
  -in keys.tar.enc -out keys.tar -d
